<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Configuration</title>
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 預設為亮色模式 */
        body {
            background-color: #f8f9fa; /* Bootstrap 的亮色背景 */
            color: #212529; /* 文字顏色 */
        }

        /* 偵測黑暗模式，適應黑暗模式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #212529; /* 深色背景 */
                color: #f8f9fa; /* 文字顏色 */
            }
            .form-control {
                background-color: #343a40; /* 深色輸入框背景 */
                color: #f8f9fa; /* 文字顏色 */
            }
            .btn-primary {
                background-color: #0d6efd; /* 按鈕顏色 */
                border-color: #0d6efd;
            }
            .btn-primary:hover {
                background-color: #0b5ed7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Configure WiFi</h1>
        <form id="wifi-form" class="mb-4">
            <div class="mb-3">
                <label for="ssid" class="form-label">SSID:</label>
                <input type="text" id="ssid" name="ssid" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div class="text-center">
            <button id="switch-to-client" class="btn btn-success w-100">Switch to Client Mode</button>
        </div>

        <div id="status-message" class="text-center mt-4"></div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // WiFi 表單提交事件
        $('#wifi-form').on('submit', function(event) {
            event.preventDefault();
            $.ajax({
                url: '/',
                method: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    $('#status-message').text(response.message);
                    if (response.status === 'success') {
                        $('#status-message').css('color', 'green');
                    } else {
                        $('#status-message').css('color', 'red');
                    }
                },
                error: function() {
                    $('#status-message').text('An error occurred. Please try again.').css('color', 'red');
                }
            });
        });

        // 切換至 Client 模式按鈕事件
        $('#switch-to-client').on('click', function() {
            $.ajax({
                url: '/switch_to_client',
                method: 'POST',
                success: function(response) {
                    $('#status-message').text(response.message);
                    if (response.status === 'success') {
                        $('#status-message').css('color', 'green');
                    } else {
                        $('#status-message').css('color', 'red');
                    }
                },
                error: function() {
                    $('#status-message').text('An error occurred while switching to client mode.').css('color', 'red');
                }
            });
        });
    </script>
</body>
</html>
